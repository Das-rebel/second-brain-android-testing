# Disable animations during tests
disable_animations=1

# Clear app data between tests
clearPackageData=true

# Enable test orchestration
useTestStorageService=true

# Enable test sharding (runs tests in parallel on multiple devices)
numShards=auto

# Enable test coverage
coverage=true

# Enable test recording for failed tests
recordGradleTestLogs=always

# Enable test retry for flaky tests
retryOnFailure=true
maxRetryCount=2

# Enable test timeout
timeout_msec=30000

# Enable test logging
logLevel=DEBUG

# Enable test filtering
notAnnotation=androidx.test.filters.FlakyTest
notAnnotation=androidx.test.filters.LargeTest

# Enable test caching
android.experimental.testOptions.execution.ANDROIDX_TEST_ORCHESTRATOR=1
