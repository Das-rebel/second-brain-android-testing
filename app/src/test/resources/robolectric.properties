# Robolectric configuration file
# This file configures Robolectric test execution

# SDK version to use for tests
sdk=28

# Enable strict mode for better test isolation
strictness=STRICT

# Timeout for test execution
timeout=120

# Disable shadows for specific classes if needed
# shadows=com.example.MyShadow

# Enable additional features
enabledSdks=28,29,30

# Configure instrumentation 
instrumentPackages=com.secondbrain.app

# Application class to use during testing
application=com.secondbrain.app.SecondBrainApp

# Manifest location
manifest=src/main/AndroidManifest.xml

# Resources directory
resourceDir=src/main/res

# Assets directory  
assetDir=src/main/assets

# Qualifiers for resource selection
qualifiers=en-rUS-land-hdpi-xhdpi

# Enable parallel execution
parallel=true

# Memory allocation
minHeapSize=1024m
maxHeapSize=4096m