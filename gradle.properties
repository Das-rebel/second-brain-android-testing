android.useAndroidX=true

# JVM memory settings for Gradle daemon (Java 17+ compatible)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Enable parallel execution and build caching
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
